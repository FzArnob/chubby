# Chubby Recorder Configuration
# This file contains default settings for the application

# Application Settings
app.name=Chubby Recorder
app.version=1.0.0

# Recording Settings
recording.default.resolution=1080p
recording.default.fps=30
recording.default.quality=23
recording.default.format=mp4

# Audio Settings
audio.default.bitrate=128k
audio.default.format=aac
audio.system.enabled=true
audio.microphone.enabled=false

# Output Settings
output.directory.default=${user.home}/ScreenRecordings
output.filename.pattern=ScreenRecording_yyyy-MM-dd_HH-mm-ss

# FFmpeg Settings
ffmpeg.preset=fast
ffmpeg.video.codec=libx264
ffmpeg.audio.codec=aac

# UI Settings
ui.theme=default
ui.preview.enabled=true
ui.auto.refresh.sources=true

# Performance Settings
performance.thread.pool.size=4
performance.buffer.size=8192

# Platform Specific Settings (Windows)
windows.video.input=gdigrab
windows.audio.input=dshow
windows.audio.system.device=Stereo Mix
windows.audio.microphone.device=Microphone
